<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        #intro-section {
            position: relative;
            height: 922px;
            background: url(https://zwitafoods.com/cdn/shop/products/tunisianloverset_027f1840-732a-4036-882d-3349dd4c8478_1024x1024.png?v=1680631474) center/cover no-repeat;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #intro-section h1 {
            font-size: 3em;
            margin: 0;
        }

        #intro-section p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 15px;
            display: block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        #search-container {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #search-bar {
            padding: 8px;
            margin-right: 5px;
        }

        #search-button {
            padding: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        /* Add your existing styles here */

        #product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .product {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-info h3 {
            margin-top: 0;
        }

        .button-container {
            margin-top: 20px;
        }

        .arrow-container {
            display: flex;
            justify-content: space-between;
        }

        .arrow-button {
            padding: 10px;
            margin-top: 10px;
        }

        #contact-section {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        #contact-section h2 {
            color: #333;
        }

        #email-form {
            max-width: 400px;
            margin: auto;
            padding-top: 20px;
        }

        #email-form label,
        #email-form input,
        #email-form textarea,
        #email-form button {
            display: block;
            margin-bottom: 15px;
        }

        #social-media-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #social-media-icons a {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Introduction Section -->
    <div id="intro-section">
        <h1>Welcome to BuySmart</h1>
        <p>Discover the latest trends in gaming and technology</p>
    </div>

    <!-- Header -->
    <header>
        <h1 class="smart">BuySmart</h1>
        <nav>
            <ul class="navs">
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" id="search-bar" placeholder="Search for products">
        <button id="search-button" onclick="searchProducts()">Search</button>
    </div>

    <!-- Product Container -->
    <div id="product-container" class="flex-container"></div>

    <!-- Arrow Container -->
    <div class="arrow-container">
        <!-- Arrow buttons will be added dynamically -->
    </div>

    <!-- Contact Section -->
    <div id="contact-section">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us:</p>
        <!-- Email form -->
        <form id="email-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <!-- Social media icons -->
        <div id="social-media-icons">
            <a href="https://www.facebook.com/" target="_blank"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt="Facebook"></a>
            <a href="https://twitter.com/" target="_blank"><img src="https://e7.pngegg.com/pngimages/708/311/png-clipart-twitter-twitter-thumbnail.png" alt="Twitter"></a>
            <a href="https://www.instagram.com/magasin_kmar/" target="_blank"><img src="https://thumbs.dreamstime.com/z/instagram-icon-logo-vector-editable-vector-illustration-instagram-popular-social-media-icon-solid-flat-transparent-219801448.jpg" alt="Instagram"></a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="main.js"></script>
    <script>
        // Placeholder search functionality
        function searchProducts() {
            const searchTerm = $('#search-bar').val().toLowerCase();
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchTerm));

            // Clear existing products
            $('#product-container').empty();

            // Display filtered products
            filteredProducts.forEach(product => {
                displayProduct(product);
            });
        }
    </script>
</body>
</html>
